<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Таблица</title>
    <link rel="stylesheet" href="css/style-table.css">
  </head>
  <body>
    <header>
      <h2>Пример таблиц</h2>
    </header>
    <main>
      <table>
        <caption>Рекламные бюджеты</caption>
        <tr class="row-H">
          <th>Отрасль</th>
          <th>Бюджет, млн. руб</th>
          <th>Доля</th>
        </tr>
        <tr  class="row-1">
          <td>Авто</td>
          <td class="col-2">13567,86</td>
          <td class="col-3">7%</td>
        </tr>
        <tr  class="row-2">
          <td>Крупная бытовая техника</td>
          <td class="col-2">6845,3</td>
          <td class="col-3">1,5%</td>
        </tr>
        <tr  class="row-1">
          <td>Бьюти-индустрия</td>
          <td class="col-2">112423,23</td>
          <td class="col-3">48%</td>
        </tr>
        <tr  class="row-2">
          <td>Одежда</td>
          <td class="col-2">40050,2</td>
          <td class="col-3">21%</td>
        </tr>
        <tr  class="row-1">
          <td>Строительство и ремонт</td>
          <td class="col-2">697,54</td>
          <td class="col-3">1,02%</td>
        </tr>
        <tr  class="row-2">
          <td>Цветы</td>
          <td class="col-2">88,1</td>
          <td class="col-3">0,24%</td>
        </tr>
      </table>

    </main>
    <footer>

    </footer>
  </body>
</html>
